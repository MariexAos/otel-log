receivers:
  filelog:
    include:
      - /var/log/pods/*/*/*.log
    start_at: end
    encoding: utf-8
    include_file_name: true
    include_file_path: true
    preserve_trailing_whitespaces: true
    preserve_leading_whitespaces: false

    operators:
      - type: regex_parser
        regex: '^(?P<timestamp>\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2}\.\d{3})\s+\[[^\]]+\]\s+(?P<log_level>\S+).*$'
        on_error: send
        timestamp:
          layout: '%Y-%m-%d %H:%M:%S'
          parse_from: attributes.timestamp
      - type: severity_parser
        parse_from: attributes.log_level
        on_error: send
      - type: remove
        field: attributes["log_level"]
        if_exists: true
      - type: remove
        field: attributes["timestamp"]
        if_exists: true
      - type: remove
        field: attributes["log.file.name"]
        if_exists: true

processors:
  batch:
    timeout: 10s

exporters:
  kafka:
    brokers: ["kafka.kafka.orb.local:9092"]
    topic: "otel-proto"
    encoding: "otlp_proto"

service:
  pipelines:
    logs:
      receivers: [filelog]
      processors: [batch]
      exporters: [kafka]  